<div style="display: flex; gap: 20px; padding: 20px;">
  <div *ngFor="let column of workflowSteps" style="flex: 1; background: #f0f0f0; padding: 10px; border-radius: 8px;">
    <h3>{{ column.name }} ({{ column.tasks.length }})</h3>
    <div style="display: flex; flex-direction: column; gap: 10px;">
      <app-task-card *ngFor="let task of column.tasks" [task]="task"></app-task-card>
    </div>
  </div>
</div>
